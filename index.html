<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELIOS - See the gravity of your code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "web-tree-sitter": "https://cdn.jsdelivr.net/npm/web-tree-sitter@0.20.4/dist/tree-sitter.esm.min.js",
        "3d-force-graph": "https://cdn.jsdelivr.net/npm/3d-force-graph@1.70.25/dist/3d-force-graph.es.min.js",
        "prismjs": "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"
      }
    }
    </script>
    <!-- Prism.js themes and languages -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 25%, #2d1b4e 50%, #1a1a3e 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Particle/Star field */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star:nth-child(odd) {
            animation-duration: 2s;
        }

        .star:nth-child(3n) {
            animation-duration: 4s;
            opacity: 0.4;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        .title {
            font-weight: 800;
            font-size: clamp(3.5rem, 10vw, 6rem);
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(199, 210, 254, 0.3),
                         0 0 80px rgba(199, 210, 254, 0.2),
                         0 0 120px rgba(199, 210, 254, 0.1);
            animation: fadeInUp 1s ease-out, float 6s ease-in-out infinite;
            animation-delay: 0s, 1s;
            margin-bottom: 1rem;
        }

        .tagline {
            font-weight: 300;
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            color: #a5b4fc;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
        }

        .button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3),
                        0 0 20px rgba(139, 92, 246, 0.2);
            animation: fadeInUp 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4),
                        0 0 30px rgba(139, 92, 246, 0.3);
        }

        .button:active {
            transform: translateY(0) scale(1.02);
        }

        /* Subtle gravity effect - particles that seem to orbit */
        .gravity-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .gravity-particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(199, 210, 254, 0.3);
            border-radius: 50%;
            animation: orbit 20s linear infinite;
        }

        .gravity-particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 25s;
        }

        .gravity-particle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .gravity-particle:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }

        /* Results display */
        .results-container {
            max-width: 900px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(199, 210, 254, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease-out;
        }

        .counter {
            font-size: 1.25rem;
            color: #a5b4fc;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .file-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: rgba(199, 210, 254, 0.3);
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(199, 210, 254, 0.5);
        }

        .file-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 0.5rem;
            border-left: 3px solid #6366f1;
            color: #e0e7ff;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            transition: all 0.2s ease;
            animation: fadeInUp 0.3s ease-out;
        }

        .file-item:hover {
            background: rgba(30, 41, 59, 0.8);
            border-left-color: #8b5cf6;
            transform: translateX(5px);
        }

        .progress-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(199, 210, 254, 0.1);
        }

        .progress-text {
            color: #a5b4fc;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .hidden {
            display: none;
        }

        /* Visualization Styles */
        .viz-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
        }

        .viz-container.hidden {
            display: none;
        }

        .viz-graph {
            width: 100%;
            height: 100%;
        }

        .viz-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(199, 210, 254, 0.1);
            overflow-y: auto;
            z-index: 101;
            display: flex;
            flex-direction: column;
        }

        .viz-controls {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(199, 210, 254, 0.1);
        }

        .viz-inspector {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .inspector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(199, 210, 254, 0.1);
        }

        .inspector-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e0e7ff;
        }

        .inspector-close {
            background: none;
            border: none;
            color: #a5b4fc;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            line-height: 1;
            transition: color 0.2s;
        }

        .inspector-close:hover {
            color: #e0e7ff;
        }

        .inspector-content {
            color: #e0e7ff;
        }

        .inspector-info {
            margin-bottom: 1.5rem;
        }

        .info-row {
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .info-row strong {
            color: #a5b4fc;
            margin-right: 0.5rem;
        }

        .info-row code {
            background: rgba(30, 41, 59, 0.5);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.85em;
            color: #c7d2fe;
        }

        .metric-tag {
            display: inline-block;
            background: rgba(99, 102, 241, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.85em;
            margin-right: 0.5rem;
            margin-top: 0.25rem;
        }

        .inspector-code-container {
            margin-top: 1rem;
        }

        .inspector-code {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(199, 210, 254, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .inspector-code code {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        }

        .inspector-panel.hidden {
            display: none;
        }

        .inspector-panel.visible {
            display: block;
        }

        .controls-section {
            margin-bottom: 1.5rem;
        }

        .controls-title {
            font-size: 1rem;
            font-weight: 600;
            color: #a5b4fc;
            margin-bottom: 0.75rem;
        }

        .control-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #e0e7ff;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .control-toggle input {
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .control-button {
            width: 100%;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 0.5rem;
            color: #e0e7ff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .control-filter {
            margin-bottom: 0.75rem;
        }

        .control-filter label {
            display: block;
            color: #a5b4fc;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .control-filter input,
        .control-filter select {
            width: 100%;
            padding: 0.5rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(199, 210, 254, 0.1);
            border-radius: 0.25rem;
            color: #e0e7ff;
            font-size: 0.9rem;
        }

        .control-filter input:focus,
        .control-filter select:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
        }

        .viz-close-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 102;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(199, 210, 254, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: #e0e7ff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .viz-close-button:hover {
            background: rgba(15, 23, 42, 1);
            border-color: rgba(199, 210, 254, 0.4);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="gravity-particles">
        <div class="gravity-particle"></div>
        <div class="gravity-particle"></div>
        <div class="gravity-particle"></div>
    </div>
    
    <div class="min-h-screen flex flex-col items-center justify-center container py-8">
        <div class="text-center space-y-8 px-4 mb-8">
            <h1 class="title">HELIOS</h1>
            <p class="tagline">See the gravity of your code</p>
            <button class="button" id="selectBtn">
                Select Repository
            </button>
        </div>

        <div class="progress-container hidden" id="progressContainer">
            <div class="progress-text" id="progressText">Scanning files...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="results-container hidden" id="resultsContainer">
            <div class="counter" id="counter">Found 0 JavaScript files</div>
            <div class="counter" id="functionsCounter" style="margin-top: 0.5rem; font-size: 1rem; opacity: 0.8;">0 functions extracted</div>
            <div class="file-list" id="fileList"></div>
            <button class="button" id="visualizeBtn" style="margin-top: 2rem; opacity: 0; animation: fadeInUp 1s ease-out 1s forwards;">
                Visualize Graph
            </button>
        </div>
    </div>

    <!-- 3D Visualization Container -->
    <div class="viz-container hidden" id="vizContainer">
        <button class="viz-close-button" id="vizCloseBtn">Close Visualization</button>
        <div class="viz-graph" id="vizGraph"></div>
        <div class="viz-sidebar">
            <div class="viz-controls" id="vizControls"></div>
            <div class="viz-inspector" id="vizInspector"></div>
        </div>
    </div>

    <script type="module">
        // Import parser modules
        import { parserManager } from './src/parser/parser.js';
        import { extractJavaScript } from './src/extractors/javascript.js';
        import { SymbolTableManager } from './src/extractors/symbol-table.js';
        
        // Import visualization modules
        import { GraphVisualization } from './src/viz/graph-viz.js';
        import { InspectorPanel } from './src/viz/inspector.js';
        import { VisualizationControls } from './src/viz/controls.js';
        import { buildCallGraph } from './src/extractors/call-graph.js';

        // Generate random stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // File System Access API implementation
        const selectBtn = document.getElementById('selectBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const resultsContainer = document.getElementById('resultsContainer');
        const counter = document.getElementById('counter');
        const functionsCounter = document.getElementById('functionsCounter');
        const fileList = document.getElementById('fileList');

        let jsFiles = [];
        let jsFileHandles = new Map(); // Store file handles for reading
        let totalFiles = 0;
        let scannedFiles = 0;
        let allFunctions = [];
        let allCalls = []; // All call expressions from all files
        let callGraph = null; // Built call graph
        const symbolTableManager = new SymbolTableManager();

        // Check if File System Access API is supported
        if (!window.showDirectoryPicker) {
            selectBtn.textContent = 'File System Access API not supported';
            selectBtn.disabled = true;
            selectBtn.style.opacity = '0.5';
            selectBtn.style.cursor = 'not-allowed';
        }

        selectBtn.addEventListener('click', async () => {
            try {
                // Request directory access
                const directoryHandle = await window.showDirectoryPicker();
                
                // Reset state
                jsFiles = [];
                jsFileHandles.clear();
                allFunctions = [];
                allCalls = [];
                callGraph = null;
                scannedFiles = 0;
                totalFiles = 0;
                fileList.innerHTML = '';
                resultsContainer.classList.add('hidden');
                progressContainer.classList.remove('hidden');
                progressFill.style.width = '0%';
                progressText.textContent = 'Counting files...';

                // Initialize parser
                progressText.textContent = 'Initializing parser...';
                await parserManager.initialize();

                // Count total files first for accurate progress
                totalFiles = await countFiles(directoryHandle);
                progressText.textContent = 'Scanning files...';

                // Scan directory recursively
                await scanDirectory(directoryHandle, '');
                
                // Parse JavaScript files
                progressText.textContent = 'Parsing JavaScript files...';
                await parseJavaScriptFiles();
                
                // Build call graph
                progressText.textContent = 'Building call graph...';
                callGraph = buildCallGraph(allFunctions, allCalls, symbolTableManager);
                
                // Make call graph available globally for visualization
                window.heliosCallGraph = callGraph;
                window.heliosFunctions = allFunctions;
                window.heliosSymbolTables = symbolTableManager;
                
                // Hide progress, show results
                progressContainer.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                
                // Update counters
                counter.textContent = `Found ${jsFiles.length} JavaScript file${jsFiles.length !== 1 ? 's' : ''}`;
                functionsCounter.textContent = `${allFunctions.length} function${allFunctions.length !== 1 ? 's' : ''} extracted, ${callGraph.stats.totalEdges} call edge${callGraph.stats.totalEdges !== 1 ? 's' : ''} (${callGraph.stats.staticEdges} static, ${callGraph.stats.dynamicEdges} dynamic)`;
                
                // Display files and functions
                displayResults();

                // Show visualize button if we have functions
                if (allFunctions.length > 0) {
                    const visualizeBtn = document.getElementById('visualizeBtn');
                    if (visualizeBtn) {
                        visualizeBtn.style.display = 'block';
                    }
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error selecting directory:', error);
                    progressText.textContent = 'Error: ' + error.message;
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                    }, 3000);
                }
            }
        });

        async function scanDirectory(directoryHandle, currentPath) {
            try {
                for await (const entry of directoryHandle.values()) {
                    if (entry.kind === 'file') {
                        scannedFiles++;
                        const fileName = entry.name;
                        const fullPath = currentPath ? `${currentPath}/${fileName}` : fileName;
                        
                        // Check if it's a JavaScript file
                        if (fileName.endsWith('.js') || fileName.endsWith('.jsx') || 
                            fileName.endsWith('.ts') || fileName.endsWith('.tsx')) {
                            jsFiles.push(fullPath);
                            jsFileHandles.set(fullPath, entry);
                        }

                        // Update progress
                        if (totalFiles > 0) {
                            const progress = Math.min((scannedFiles / totalFiles) * 100, 100);
                            progressFill.style.width = `${progress}%`;
                            progressText.textContent = `Scanning... ${scannedFiles} file${scannedFiles !== 1 ? 's' : ''} scanned`;
                        }
                    } else if (entry.kind === 'directory') {
                        // Skip common directories that shouldn't be scanned
                        const dirName = entry.name.toLowerCase();
                        if (dirName === 'node_modules' || dirName === '.git' || dirName === 'dist' || dirName === 'build') {
                            continue;
                        }
                        
                        const newPath = currentPath ? `${currentPath}/${entry.name}` : entry.name;
                        await scanDirectory(entry, newPath);
                    }
                }
            } catch (error) {
                console.error('Error scanning directory:', error);
            }
        }

        async function countFiles(directoryHandle) {
            let count = 0;
            try {
                for await (const entry of directoryHandle.values()) {
                    if (entry.kind === 'file') {
                        count++;
                    } else if (entry.kind === 'directory') {
                        const dirName = entry.name.toLowerCase();
                        if (dirName === 'node_modules' || dirName === '.git' || dirName === 'dist' || dirName === 'build') {
                            continue;
                        }
                        count += await countFiles(entry);
                    }
                }
            } catch (error) {
                console.error('Error counting files:', error);
            }
            return count;
        }

        /**
         * Parse all JavaScript files and extract functions
         */
        async function parseJavaScriptFiles() {
            const language = await parserManager.loadLanguage('javascript');
            let parsedCount = 0;

            for (const filePath of jsFiles) {
                try {
                    const fileHandle = jsFileHandles.get(filePath);
                    if (!fileHandle) continue;

                    const file = await fileHandle.getFile();
                    const source = await file.text();

                    // Extract functions, exports, imports, calls
                    const extracted = await extractJavaScript(source, filePath, language);

                    // Store functions
                    allFunctions.push(...extracted.functions);

                    // Store calls (filePath is already set by extractor)
                    allCalls.push(...extracted.calls);

                    // Build symbol table
                    const symbolTable = symbolTableManager.getTable(filePath);
                    extracted.exports.forEach(exp => {
                        symbolTable.addExport(exp.name, { isDefault: exp.isDefault });
                    });
                    extracted.imports.forEach(imp => {
                        symbolTable.addImport(imp.name, imp.from, imp.originalName);
                    });

                    parsedCount++;
                    
                    // Update progress
                    if (jsFiles.length > 0) {
                        const progress = Math.min((parsedCount / jsFiles.length) * 100, 100);
                        progressFill.style.width = `${progress}%`;
                        progressText.textContent = `Parsing... ${parsedCount}/${jsFiles.length} files`;
                    }
                } catch (err) {
                    console.error(`Failed to parse ${filePath}:`, err);
                }
            }
        }

        /**
         * Display files and extracted functions in results
         */
        function displayResults() {
            fileList.innerHTML = '';

            // Display files with function counts
            jsFiles.forEach((filePath, index) => {
                const fileFunctions = allFunctions.filter(f => f.filePath === filePath);
                
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 0.25rem;">${filePath}</div>
                    <div style="font-size: 0.85rem; opacity: 0.7;">
                        ${fileFunctions.length} function${fileFunctions.length !== 1 ? 's' : ''}
                    </div>
                `;
                fileItem.style.animationDelay = `${index * 0.02}s`;
                fileList.appendChild(fileItem);

                // Display functions for this file
                fileFunctions.forEach((func, funcIndex) => {
                    const funcItem = document.createElement('div');
                    funcItem.className = 'file-item';
                    funcItem.style.marginLeft = '1rem';
                    funcItem.style.marginTop = '0.5rem';
                    funcItem.style.padding = '0.5rem 0.75rem';
                    funcItem.style.fontSize = '0.85rem';
                    funcItem.innerHTML = `
                        <div style="color: #a5b4fc;">
                            <span style="font-weight: 600;">${func.name}</span>
                            <span style="opacity: 0.6; margin-left: 0.5rem;">(${func.startLine}:${func.startColumn})</span>
                        </div>
                    `;
                    funcItem.style.animationDelay = `${(index * 0.02) + (funcIndex * 0.01)}s`;
                    fileList.appendChild(funcItem);
                });
            });
        }

        // Visualization integration
        let graphViz = null;
        let inspector = null;
        let controls = null;

        // Initialize visualization when "Visualize Graph" button is clicked
        const visualizeBtn = document.getElementById('visualizeBtn');
        const vizContainer = document.getElementById('vizContainer');
        const vizGraph = document.getElementById('vizGraph');
        const vizControls = document.getElementById('vizControls');
        const vizInspector = document.getElementById('vizInspector');
        const vizCloseBtn = document.getElementById('vizCloseBtn');

        if (visualizeBtn) {
            visualizeBtn.addEventListener('click', async () => {
                await initializeVisualization();
            });
        }

        if (vizCloseBtn) {
            vizCloseBtn.addEventListener('click', () => {
                closeVisualization();
            });
        }

        /**
         * Initialize 3D visualization with current function data
         */
        async function initializeVisualization() {
            try {
                // Show visualization container
                vizContainer.classList.remove('hidden');

                // Create graph visualization
                if (!graphViz) {
                    graphViz = new GraphVisualization(vizGraph);
                    await graphViz.initialize();

                    // Set up node click handler
                    graphViz.onNodeClick = (node) => {
                        if (node && inspector) {
                            // Try to get source code from file
                            getFunctionSource(node).then(source => {
                                inspector.show(node, source);
                            });
                        } else if (inspector) {
                            inspector.hide();
                        }
                    };
                }

                // Create inspector panel
                if (!inspector) {
                    inspector = new InspectorPanel(vizInspector);
                }

                // Create controls
                if (!controls) {
                    controls = new VisualizationControls(vizControls, graphViz);
                }

                // Convert call graph to visualization format
                const graphData = convertCallGraphToVizData(callGraph);

                // Load data into visualization
                graphViz.loadData(graphData);

                // Fit to view
                setTimeout(() => {
                    graphViz.fitToView();
                }, 500);

            } catch (error) {
                console.error('Failed to initialize visualization:', error);
                alert('Failed to initialize visualization. See console for details.');
            }
        }

        /**
         * Convert call graph to visualization data format
         * Uses the call graph structure from buildCallGraph()
         */
        function convertCallGraphToVizData(callGraph) {
            if (!callGraph || !callGraph.nodes || !callGraph.edges) {
                console.warn('Invalid call graph data');
                return { nodes: [], links: [] };
            }

            // Create nodes from call graph functions
            const nodes = callGraph.nodes.map(func => {
                // Calculate LOC from line range
                const loc = func.endLine && func.startLine 
                    ? func.endLine - func.startLine + 1 
                    : 0;

                return {
                    id: func.id,
                    fqName: func.name, // Use function name as FQN for now
                    name: func.name,
                    filePath: func.filePath,
                    lang: detectLanguageFromPath(func.filePath),
                    size: loc,
                    loc: loc,
                    startLine: func.startLine,
                    startColumn: func.startColumn,
                    endLine: func.endLine,
                    endColumn: func.endColumn,
                    source: func.source || '',
                    params: func.params || '',
                    body: func.body || '',
                    doc: func.doc || '',
                    metrics: {},
                    // Mock data for visualization (will be replaced by real analysis later)
                    community: Math.floor(Math.random() * 5),
                    centrality: Math.random()
                };
            });

            // Create links from call graph edges
            const links = callGraph.edges.map(edge => ({
                source: edge.source, // Function ID
                target: edge.target, // Function ID
                type: 'call',
                weight: edge.weight || 1,
                dynamic: edge.isDynamic || false,
                metadata: edge.metadata || {}
            }));

            return { nodes, links };
        }

        /**
         * Detect language from file path
         */
        function detectLanguageFromPath(filePath) {
            if (!filePath) return 'javascript';
            if (filePath.endsWith('.ts') || filePath.endsWith('.tsx')) return 'typescript';
            if (filePath.endsWith('.py')) return 'python';
            if (filePath.endsWith('.jsx')) return 'jsx';
            return 'javascript';
        }

        /**
         * Get function source code from file
         * Uses the function's source property if available, otherwise extracts from file
         */
        async function getFunctionSource(node) {
            if (!node) return null;

            // If source is already available in node, use it
            if (node.source) {
                return node.source;
            }

            try {
                const fileHandle = jsFileHandles.get(node.filePath);
                if (!fileHandle) {
                    // Try to find the function in allFunctions
                    const func = allFunctions.find(f => f.id === node.id);
                    if (func && func.source) {
                        return func.source;
                    }
                    return null;
                }

                const file = await fileHandle.getFile();
                const source = await file.text();

                // Extract function source using line range
                if (node.startLine && node.endLine) {
                    const lines = source.split('\n');
                    const startIdx = Math.max(0, node.startLine - 1);
                    const endIdx = Math.min(lines.length, node.endLine);
                    return lines.slice(startIdx, endIdx).join('\n');
                }

                // Fallback: try to find function in allFunctions
                const func = allFunctions.find(f => f.id === node.id);
                if (func && func.source) {
                    return func.source;
                }

                return source;
            } catch (err) {
                console.error('Failed to get function source:', err);
                return null;
            }
        }

        /**
         * Close visualization
         */
        function closeVisualization() {
            vizContainer.classList.add('hidden');
            if (inspector) {
                inspector.hide();
            }
        }
    </script>
